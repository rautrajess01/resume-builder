{% extends 'layout.html' %}

{% block title %}{{ title }} | Resume Builder{% endblock %}

{% block body %}
  <div class="space-y-6">
    <header class="flex items-center justify-between gap-3">
      <div>
        <h1 class="text-xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">
          {{ title }}
        </h1>
        <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
          Fill in your details below to build a polished resume.
        </p>
      </div>
    </header>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div class="space-y-4 prose prose-sm max-w-none dark:prose-invert">
        {{ form.as_p }}
      </div>

      <div class="flex items-center justify-between gap-3 pt-2">
        <a href="{% url 'resume_list' %}"
           class="text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">
          &larr; Back to my resumes
        </a>

        <button type="submit"
                class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-100 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus-visible:ring-offset-slate-900">
          {{ button_text }}
        </button>
      </div>
    </form>
  </div>
{% endblock %}
